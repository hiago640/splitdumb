<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	<title>Trem News</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link th:href="@{/css/login.css}" rel="stylesheet" href="../static/css/" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
	<div class="login-page">
		<div class="left">
			<figure>
				<img  th:src="@{/images/signIn.svg}" alt="" />
			</figure>
		</div>
		<div class="right">
			<p th:if="${param.error}">Usuário e/ou senha inválidos.</p>
			<p th:if="${param.logout}">Você foi deslogado.</p>
			<form class="signInForm" th:action="@{/login}" method="post">
				<h2>Login</h2>
				<div class="inputs">
					<input type="text" id="username" name="username" autofocus="autofocus" />
					<input type="password" name="password" autocomplete="off" placeholder="Senha" />
					<button type="submit" class="btnSign">Entrar</button>
					<p>Não tem uma conta? <a href="#" class="btnSignUp">Registre-se</a></p>
				</div>
			</form>
			<form class="signUpForm" th:action="@{/pessoa/new}" method="post" th:object="${pessoa}">
				<h2>Realizar cadastro</h2>
				<div class="inputs">
					<input type="text" th:field="*{username}" placeholder="Digite seu username">
					<input type="text" th:field="*{nome}" placeholder="Digite seu nome">
					<input type="email" th:field="*{email}" placeholder="E-mail" /> <br>
					<input type="password" th:field="*{senha}" placeholder="Digite sua senha" />
					<input type="submit" class="btnSign btnToast" value="Cadastrar"/>
					<p>Já tem uma conta? <a href="#" class="btnSignIn">Entrar</a></p>
				</div>
			</form>
		</div>
		<div id="toast">Conta criada com sucesso!</div>

	</div>
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/login.js}"></script>
</body>

</html>
