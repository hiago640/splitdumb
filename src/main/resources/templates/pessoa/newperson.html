<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Splitdumb</title>
</head>

<body>
	<h1>Cadastro de Usuários</h1>

	<form th:action="@{/pessoa/new}" method="post" th:object="${pessoa}">
		
		<label>Username</label><br>
		<input type="text" th:field="*{username}" placeholder="Digite seu username">
		<br>
		<label>Nome</label><br>
		<input type="text" th:field="*{nome}" placeholder="Digite seu nome">
		<br>
		<label>E-mail</label><br>
		<input type="email" th:field="*{email}" placeholder="E-mail" /> <br>

		<label>Senha do usuário</label><br>
		<input type="password" th:field="*{senha}" placeholder="Digite sua senha" />
		<br>
		<div th:each="papel: ${todosPapeis}">
			<input type="checkbox" th:field="*{papeis}" th:value="${papel.codigo}">
			<label th:for="${#ids.prev('papeis')}" th:text="${papel.nome}">Texto checkbox
				1</label>
		</div>

		<br>
		<input type="submit" value="Enviar">
	</form>
	<a href="#" th:href="@{/}"> Voltar </a>
</body>

</html>
